          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/AccessDenied'

  /teams/jointeam:
    post:
      summary: Join an existing team
      tags:
        - team
      description: |
        __Roles__
        ___
        * self
        * team_admin
        * super_admin
      parameters:
        - name: user_id
          in: query
          required: false
          schema:
            type: integer
        - name: user_code
          in: query
          required: false
          schema:
            type: string
        - name: team_id
          in: query
          required: true
          schema:
            oneOf:
              - type: string
              - type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties:
                          team:
                            $ref: '#/components/schemas/Team'
                          teams:
                            type: array
                            items:
                              $ref: '#/components/schemas/Team'
                          user:
                            $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/AccessDenied'
  /teams/leaveteam:
    post:
      summary: Remove user from team
      tags:
        - team
      description: |
        __Roles__
        ___
        * self
        * team_admin
        * super_admin
      parameters:
        - name: user_id
          in: query
          required: false
          schema:
            type: integer
        - name: team_id
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties:
                          teams:
                            type: array
                            items:
                              $ref: '#/components/schemas/Team'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/AccessDenied'
  /teams/{id}/resetcode:
    get:
      summary: Change a team's unique code
      tags:
        - team
      description: |
        __Roles__
        ___
        * team_admin
        * super_admin
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties:
                          team:
                            $ref: '#/components/schemas/Team'
