      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          team:
                            $ref: '#/components/schemas/Team'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/AccessDenied'
  /teams/{id}/grouplink:
    get:
      summary: Gets team Telegram group link
      tags:
        - team
      description: |
        __Roles__
        ___
        * team_admin
        * super_admin
      parameters:
        - name: id
          in: path
          required: true
          description: Team ID
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          channel_id:
                            type: string
                          link:
                            type: string                            
        400:
          $ref: '#/components/responses/BadRequest'
    post:
      summary: Updates team Telegram group link
      tags:
        - team
      description: |
        __Roles__
        ___
        * team_admin
        * super_admin
      parameters:
        - name: id
          in: path
          required: true
          description: Team ID
          schema:
            type: integer
        - name: group_link
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
