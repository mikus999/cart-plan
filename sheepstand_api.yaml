        403:
          $ref: '#/components/responses/AccessDenied'
  /teams/{code}/findteam:
    get:
      summary: Find a team by code
      tags:
        - team
      description: |
        __Roles__
        ___
        * everyone
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties:
                          team:
                            $ref: '#/components/schemas/Team'
                          user:
                            $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
  /teams/{id}/users:
    get:
      summary: Return all team members
      tags:
        - team
      description: |
        __Roles__
        ___
        * everyone
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          users:
                            type: array
                            items:            
                              allOf:
                                - $ref: '#/components/schemas/User'
                                - properties:
                                    shifts_30days:
                                      type: integer
                                    shifts_14days:
                                      type: integer
                                    shifts_7days:
                                      type: integer
                                    team_role:
                                      type: string
                                      example: 'publisher'
                                    marriage_mate:
                                      $ref: '#/components/schemas/User'
                                    shifts:
                                      type: array
                                      description: All user's shifts
                                      items:
                                        $ref: '#/components/schemas/Shift'
        400:
          $ref: '#/components/responses/BadRequest'
  /teams/settings/update:
    post:
      summary: Update a team setting
      tags:
        - team
      description: |
        __Roles__
        ___
        * team_admin
        * super_admin
