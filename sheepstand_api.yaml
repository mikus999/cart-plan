openapi: 3.0.2
info:
  title: SheepStand
  description: 'Internal API for SheepStand.com'
  version: '1.0.0'
servers:
  - url: https://sheepstand.com/api
  - url: https://dev.sheepstand.com/api
paths:
  /logout:
    post:
      tags:
        - auth 
      responses:
        200:
          description: OK
  /login:
    post:
      tags:
        - auth
        - guest
      security: []
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
        - name: password
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer

  /user:
    get:
      summary: Get currently authenticated user
      tags: 
        - user
      description: |
        __Roles__
        ___
        * self
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            allOf:
                            - $ref: '#/components/schemas/User'
                            - properties:
                                roles:
                                  $ref: '#/components/schemas/CombinedRoles'
                                marriage_mate:
                                  $ref: '#/components/schemas/User'
                                user_availabilities:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/UserAvailability'
                                user_vacations:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/UserVacation'
                                teams:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/Team'
        401:
          $ref: '#/components/responses/Unauthorized'
  /user/{id}/roles:
    get:
      summary: Returns user's current roles
      tags:
        - security
        - user
      description: |
        __Roles__
        ___
        * everyone
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          roles:
                            $ref: '#/components/schemas/CombinedRoles'
    post:
      summary: Sets user's current roles
      tags:
        - security
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
        - name: role
          in: query
          required: true
          schema:
            type: string
            example: publisher
        - name: changetype
          in: query
          required: true
          schema:
            type: string
            description: add, remove, sync
        - name: team_id
          in: query
          schema:
            type: integer
            description: null for global roles
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          roles:
                            $ref: '#/components/schemas/CombinedRoles'
        400:
          $ref: '#/components/responses/BadRequest'
  /users:
    get:
      summary: Show all users (superadmin only)
      description: |
        __Roles__
        ___
        * super_admin
      tags:
        - user
        - superadmin
      responses:
        200:           
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          users:
                            type: array
                            items:            
                              allOf:
                                - $ref: '#/components/schemas/User'
                                - properties:
                                    site_roles:
                                      type: array
                                      items:
                                        type: string
                                        description: List of user's global site roles
                                        example:
                                          'translator'
                                    marriage_mate:
                                      $ref: '#/components/schemas/User'
                                    languages:
                                      type: array
                                      description: Allowed translation languages
                                      items:
                                        $ref: '#/components/schemas/Language'
        403:
          $ref: '#/components/responses/AccessDenied'
  /users/{role}:
    get:
      summary: Show all users with specified role type
      tags:
        - user
        - superadmin
        - security
      description: |
        __Roles__
        ___
        * super_admin
      parameters:
        - name: role
          in: path
          required: true
          description: Role name
          schema:
            type: string
      responses:
        200:           
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          users:
                            type: array
                            items:            
                              allOf:
                                - $ref: '#/components/schemas/User'
                                - properties:
                                    languages:
                                      type: array
                                      description: Allowed translation languages
                                      items:
                                        $ref: '#/components/schemas/Language'
        403:
          $ref: '#/components/responses/AccessDenied'
  /roles:
    get:
      summary: Returns all site roles
      tags:
        - security
      description: |
        __Roles__
        ___
        * everyone
      responses:
        200:           
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          users:
                            type: array
                            items:            
                              allOf:
                                - $ref: '#/components/schemas/Role'
                                - properties:
                                    permissions:
                                      type: array
                                      description: Attached permissions
                                      items:
                                        $ref: '#/components/schemas/Permission'

  /account/profile:
    patch:
      summary: Update profile
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            $ref: '#/components/schemas/User'
  /account/password:
    patch:
      summary: Update password
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
      parameters:
        - name: user
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/User'
        - name: password
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            $ref: '#/components/schemas/User'
  /account/availability:
    get:
      summary: Returns weekly availability for authenticated user
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          availability:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserAvailability'
    post:
      summary: Sets weekly availability
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
        * super_admin
      parameters:
        - name: user_id
          in: query
          description: Optional. Will use authenticated user.
          required: false
          schema:
            type: integer
        - name: availability
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserAvailability'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          availability:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserAvailability'
  /account/availability/default:
    post:
      summary: Reset user availability according to request (all/none)
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
        * super_admin
      parameters:
        - name: user_id
          in: query
          description: Optional. Will use authenticated user.
          required: false
          schema:
            type: integer
        - name: default
          in: query
          required: true
          schema:
            type: boolean
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          availability:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserAvailability'
        403:
        $ref: '#/components/responses/AccessDenied'
  /account/vacation:
    get:
      summary: Returns vacation schedule for authenticated user
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          vacation:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserVacation'
    post:
      summary: Adds vacation period
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
      parameters:
        - name: date_start
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: date_end
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: note
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          vacation:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserVacation'
  /account/vacation/{id}:
    delete:
      summary: Deletes vacation period
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          vacation:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserVacation'
        400:
          $ref: '#/components/responses/BadRequest'
  /account/fts:
    post:
      summary: Changes FTS status
      tags:
        - user
