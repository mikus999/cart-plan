            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/AccessDenied'
  /account/marriage:
    post:
      summary: Changes marriage mate
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
        * team_admin
        * super_admin
      parameters:
        - name: team_id
          in: query
          required: true
          schema:
            type: integer
        - name: mate1_id
          in: query
          required: true
          schema:
            type: integer
        - name: mate2_id
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/AccessDenied'
  /account/driver:
    post:
      summary: Changes driver status
      tags:
        - user
        - profile
      description: |
        __Roles__
        ___
        * self
        * team_admin
        * super_admin
      parameters:
        - name: user_id
          in: query
          required: false
          description: Optional. Will use authenticated user.
